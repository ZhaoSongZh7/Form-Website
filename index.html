<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="logo-section">
        <div class="form-image-container">
            <div class="form-logo">
                <img class="odin-picture" src="odin-lined.png" alt="">
                <div class="odin-picture-text">ODIN</div>
            </div>
        </div>
    </div>
    <div class="form-section">
        <div class="sign-up">
            <div class="sign-up-desc-1">
                This is not a real online service! You know you need something <br> 
                like this in your life to help you realize your deepest dreams. <br> 
                Sign up <em>now</em> to get started.
            </div>
            <div class="sign-up-desc-2">
                You <em>know</em> you want to.
            </div>
        </div>  
        <form action="#" method="get">
            <div class="fill-out-form">
                <div class="form-title">
                    Let's do this!
                </div>
                <div class="form-detail-grid">
                    <div class="form-detail">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required>
                    </div> 

                    <div class="form-detail">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>  

                    <div class="form-detail">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>  

                    <div class="form-detail">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" pattern="\d*" maxlength="10" required>
                    </div>  

                    <div class="form-detail">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>  

                    <div class="form-detail">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>  
                    <div class="error-message"></div>
                </div>
            </div>
            <div class="create-account-section">
                <button type="submit" class="create-account-button">Create Account</button>
                <div class="log-in">Already have an account? <a class="log-in-link" href="#">Log in</a></div>
            </div>
        </form>
    </div>
    <script src="form_website.js"></script>
</body>
</html>
